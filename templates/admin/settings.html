{% extends "base_layout.html" %}
{% block title %}Settings - Zombie Coder{% endblock %}
{% block page_title %}Settings{% endblock %}
{% block content %}
<div class="content-card fade-in">
  <div class="content-header">
    <h2 class="content-title">General Settings</h2>
    <p class="content-subtitle">Manage system and admin settings</p>
  </div>
  <form>
    <div class="mb-3">
      <label class="form-label">Site Name</label>
      <input type="text" class="form-control" value="Zombie Coder" />
    </div>
    <div class="mb-3">
      <label class="form-label">Default Language</label>
      <select class="form-select">
        <option value="en">English</option>
        <option value="bn">Bengali</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Admin Email</label>
      <input type="email" class="form-control" value="admin@zombiecoder.com" />
    </div>
    <button class="btn btn-primary" type="submit">Save Settings</button>
  </form>
</div>
{% endblock %}
