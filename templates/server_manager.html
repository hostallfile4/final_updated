<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßü‚Äç‚ôÇÔ∏è ZoneMind Server Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1e1e1e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00aa44, #00cc66);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #cc3333, #ff4444);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #3366cc, #4488dd);
            color: white;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .server-card {
            background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .server-card:hover {
            border-color: #00ff88;
            transform: translateY(-3px);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .server-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .server-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-online {
            background: #00aa44;
            color: white;
        }

        .status-offline {
            background: #cc3333;
            color: white;
        }

        .status-starting {
            background: #ffaa00;
            color: white;
        }

        .server-info {
            margin-bottom: 15px;
        }

        .server-info p {
            margin: 5px 0;
            color: #cccccc;
        }

        .server-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .server-controls .btn {
            flex: 1;
            min-width: 80px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .logs-section {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .logs-header {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .logs-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #00ff88;
        }

        .log-timestamp {
            color: #888;
        }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .server-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßü‚Äç‚ôÇÔ∏è ZoneMind Server Manager</h1>
            <p>Advanced Server Control Dashboard</p>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="startAllServers()">
                üöÄ Start All Servers
            </button>
            <button class="btn btn-danger" onclick="stopAllServers()">
                üõë Stop All Servers
            </button>
            <button class="btn btn-info" onclick="refreshStatus()">
                üîÑ Refresh Status
            </button>
        </div>

        <div class="servers-grid" id="serversGrid">
            <div class="loading">Loading servers...</div>
        </div>

        <div class="logs-section">
            <div class="logs-header">üìù System Logs</div>
            <div class="logs-container" id="logsContainer">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        let serversData = {};
        let logsData = [];

        // Initialize dashboard
        function init() {
            loadServers();
            loadLogs();
            
            // Auto-refresh every 5 seconds
            setInterval(() => {
                loadServers();
                loadLogs();
            }, 5000);
        }

        // Load server status
        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                serversData = await response.json();
                renderServers();
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }

        // Load logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                logsData = await response.json();
                renderLogs();
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Render servers grid
        function renderServers() {
            const grid = document.getElementById('serversGrid');
            
            if (Object.keys(serversData).length === 0) {
                grid.innerHTML = '<div class="loading">No servers found</div>';
                return;
            }

            let html = '';
            
            for (const [serverId, server] of Object.entries(serversData)) {
                const statusClass = server.status.toLowerCase();
                const statusText = getStatusDisplay(server.status);
                
                html += `
                    <div class="server-card">
                        <div class="server-header">
                            <div class="server-name">${server.name}</div>
                            <div class="server-status status-${statusClass}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="server-info">
                            <p><strong>Port:</strong> ${server.port}</p>
                            <p><strong>URL:</strong> <a href="${server.url}" target="_blank" style="color: #00ff88;">${server.url}</a></p>
                            <p><strong>Uptime:</strong> ${formatUptime(server.uptime)}</p>
                            <p><strong>PID:</strong> ${server.pid || 'N/A'}</p>
                            <p style="font-size: 0.9rem; color: #aaa;">${server.description}</p>
                        </div>
                        
                        <div class="server-controls">
                            <button class="btn btn-success" onclick="startServer('${serverId}')" 
                                    ${server.status === 'Online' ? 'disabled' : ''}>
                                ‚ñ∂Ô∏è Start
                            </button>
                            <button class="btn btn-danger" onclick="stopServer('${serverId}')"
                                    ${server.status === 'Offline' ? 'disabled' : ''}>
                                ‚èπÔ∏è Stop
                            </button>
                            <button class="btn btn-info" onclick="restartServer('${serverId}')">
                                üîÑ Restart
                            </button>
                            <button class="btn btn-info" onclick="openServer('${serverId}')">
                                üåê Open
                            </button>
                        </div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        // Render logs
        function renderLogs() {
            const container = document.getElementById('logsContainer');
            
            if (logsData.length === 0) {
                container.innerHTML = '<div class="loading">No logs available</div>';
                return;
            }

            let html = '';
            const recentLogs = logsData.slice(-50).reverse(); // Show last 50 logs, newest first
            
            for (const log of recentLogs) {
                html += `
                    <div class="log-entry">
                        <span class="log-timestamp">[${log.timestamp}]</span>
                        ${log.message}
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Auto-scroll to bottom if user is near bottom
            if (container.scrollTop + container.clientHeight + 50 > container.scrollHeight) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Helper functions
        function getStatusDisplay(status) {
            const displays = {
                'Online': 'üü¢ Online',
                'Offline': 'üî¥ Offline',
                'Starting': 'üü° Starting'
            };
            return displays[status] || status;
        }

        function formatUptime(seconds) {
            if (!seconds || seconds === 0) return 'N/A';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Server control functions
        async function startServer(serverId) {
            try {
                const response = await fetch(`/api/start/${serverId}`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    setTimeout(loadServers, 1000); // Refresh after 1 second
                }
            } catch (error) {
                console.error('Error starting server:', error);
            }
        }

        async function stopServer(serverId) {
            try {
                const response = await fetch(`/api/stop/${serverId}`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    setTimeout(loadServers, 1000);
                }
            } catch (error) {
                console.error('Error stopping server:', error);
            }
        }

        async function restartServer(serverId) {
            try {
                const response = await fetch(`/api/restart/${serverId}`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    setTimeout(loadServers, 2000); // Refresh after 2 seconds
                }
            } catch (error) {
                console.error('Error restarting server:', error);
            }
        }

        function openServer(serverId) {
            const server = serversData[serverId];
            if (server && server.url) {
                window.open(server.url, '_blank');
            }
        }

        async function startAllServers() {
            if (confirm('Start all servers?')) {
                try {
                    const response = await fetch('/api/start_all', { method: 'POST' });
                    setTimeout(loadServers, 2000);
                } catch (error) {
                    console.error('Error starting all servers:', error);
                }
            }
        }

        async function stopAllServers() {
            if (confirm('Stop all servers?')) {
                try {
                    const response = await fetch('/api/stop_all', { method: 'POST' });
                    setTimeout(loadServers, 1000);
                } catch (error) {
                    console.error('Error stopping all servers:', error);
                }
            }
        }

        async function refreshStatus() {
            try {
                await fetch('/api/refresh', { method: 'POST' });
                setTimeout(loadServers, 1000);
            } catch (error) {
                console.error('Error refreshing status:', error);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
